<section>
  <mat-card style="margin: 20px;">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name"
          [(ngModel)]="name1" name="anyName1">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your e-mail"
          [(ngModel)]="email" name="anyName2">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>{{ name1 }}</p>
      <p>{{ email }}</p>
    </mat-card-actions>
  </mat-card>
</section>
